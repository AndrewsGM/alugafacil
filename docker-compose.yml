version: '3.9'

services:
  # ==================================
  # DATABASES
  # ==================================
  postgres:
    image: postgres:16-alpine
    container_name: alugafacil-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alugafacil
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alugafacil-network

  mongodb:
    image: mongo:7
    container_name: alugafacil-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: mongodb
      MONGO_INITDB_DATABASE: alugafacil
    volumes:
      - mongodb_data:/data/db
      - ./infra/docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alugafacil-network

  redis:
    image: redis:7-alpine
    container_name: alugafacil-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alugafacil-network

  # ==================================
  # STORAGE (S3-compatible)
  # ==================================
  minio:
    image: minio/minio:latest
    container_name: alugafacil-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - alugafacil-network

  # ==================================
  # SEARCH ENGINE
  # ==================================
  opensearch:
    image: opensearchproject/opensearch:2
    container_name: alugafacil-opensearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      DISABLE_SECURITY_PLUGIN: "true"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - alugafacil-network

  # ==================================
  # EVENT BUS
  # ==================================
  nats:
    image: nats:2-alpine
    container_name: alugafacil-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "--http_port 8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alugafacil-network

  # ==================================
  # OBSERVABILITY
  # ==================================
  # Prometheus (MÃ©tricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: alugafacil-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - alugafacil-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: alugafacil-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ''
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - alugafacil-network

networks:
  alugafacil-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
  opensearch_data:
  prometheus_data:
  grafana_data:
