# Prometheus Configuration for Aluga Fácil

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'alugafacil-dev'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

